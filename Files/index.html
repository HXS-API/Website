<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
      
      <div class="container-fluid">
          <div class="bg-primary text-white" style="margin-top: 20px; border-radius: 5px">
              <div style="padding:10px";><strong>HXS</strong> - Humanitarian Exchange Server</div>
          </div>
          <div style="margin-top:20px; padding:10px";>Experimental Neo4j <strong>database</strong> and <strong>API</strong> providing developers with read and write access to an IATI clone</div>
          <div style="margin-top:10px; padding:10px";><p><strong>API URL</strong>: http://hxs.ngo/api</p>
          <p><strong>Node Labels and Properties</strong>(Reporting-org {Name, Ref, Type}), (Title {name})</p>

          </div>
          </div>
          <div>
              <form  style="padding:20px;">
                <div class="form-group">
                <label for="formGroupExampleInput">Cypher Query</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="MATCH (x) Display x">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      
          <div style="margin-left: 20px; margin-right:20px; margin-top: 40px; padding:20px; border:1px solid #d3d3d3;border-radius:5px;">
              <p>JSON output window</p>
          </div>
          
          
      </div>
