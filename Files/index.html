<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Humanitarian Exchange Server HXS</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container" style="padding: 20px 10px 0px 10px;">
         <div>
            <p style="float: left"><b>HXS</b> - Experimental IATI Data Server and API</p>
            <p style="float: right"><a href="https://github.com/humanitarianexchangeserver/hxs/">GitHub Documentation</a></p>
         </div>
      </div>
      <div class="container" style="padding: 20px 10px 0px 10px;">
         <p>Test-query the database using <a href="https://neo4j.com/developer/cypher-query-language/">Cypher</a></p>
          <p style="float: right"><a href="https://neo4j.com/developer/cypher-query-language/">Example Statements</a></p>
         <form>
            <div class="form-group">
               <label for="email">Cypher Query Statement:</label>
               <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
         </form>
      </div>
      <div class="container" style="margin-top: 30px; padding: 20px 10px 0px 10px;">
         <p>Output:</p>
      </div>
      <div class="container" style="margin-top: 10px; padding: 200px 10px 0px 10px; border: 1px solid #d3d3d3;
         border-radius: 5px"> 
          <p>(under construction)</p>
      </div>
   </body>
</html>
